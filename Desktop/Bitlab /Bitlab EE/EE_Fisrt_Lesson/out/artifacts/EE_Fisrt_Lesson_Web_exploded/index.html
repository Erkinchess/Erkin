<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.delivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
 <div class="col-lg-4 m-auto mt-3">
     <form action="main" method="post">
         <div class="mb-3 " style="display: flex">
             <label for="studentName" class="form-label"style="margin-top: 10px">NAME:</label>
             <input type="text" placeholder="Insert name" name="studentName" class="form-control" id="studentName" style="margin-left:50px">
         </div>
         <div class="mb-3" style="display: flex">
             <label for="studentSurname" class="form-label" style="margin-top: 10px">SURNAME:</label>
             <input type="text" placeholder="Insert surname" name="studentSurname" class="form-control" id="studentSurname" style="margin-left:50px">
         </div>
         <div class="mb-3">
             <label for="gender" class="form-label">FOOD:</label>
             <select name="gender" id="gender" style="margin-left:50px" >
             <option value="Burger">Burger - 2000 KZT</option>
             <option value="Sandwich">Sandwich - 500 KZT</option>
             <option value="Hamburger">Hamburger - 2500 KZT</option>
             </select>
         </div>
         <button type="submit" class="btn btn-primary ">ORDER FOOD</button>
     </form>
 </div>
</div>
</div>
</body>
</html>
